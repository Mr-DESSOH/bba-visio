<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BBA-VISIO ELITE v20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #main-video-container { position: absolute; inset: 0; z-index: 10; background: #000; }
        #local-wrapper { position: absolute; bottom: 20px; right: 20px; width: 150px; height: 110px; border: 2px solid #3b82f6; border-radius: 12px; z-index: 100; overflow: hidden; background: #000;}
        .recording-active { animation: blink 1s infinite; background-color: #ef4444 !important; }
        @keyframes blink { 50% { opacity: 0.6; } }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col overflow-hidden">

    <header class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-4">
            <h1 class="text-blue-500 font-black text-2xl italic">BBA-VISIO</h1>
            <div class="border-l border-gray-700 pl-4">
                <span id="display-name" class="text-xs font-bold block">Chargement...</span>
                <span id="display-id" class="text-[10px] text-blue-400 font-mono italic">Initialisation...</span>
            </div>
        </div>
        <div class="flex gap-2">
            <input type="text" id="target-id" placeholder="ID Professeur..." class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-1 text-xs w-40 outline-none">
            <button onclick="rejoindreCours()" class="bg-blue-600 px-4 py-1 rounded-lg font-bold text-xs uppercase hover:bg-blue-500 transition">Rejoindre</button>
        </div>
        <div class="flex gap-3">
            <button id="btn-record" onclick="toggleRecord()" class="bg-gray-700 px-3 py-1 rounded text-xs font-bold">üî¥ REC</button>
            <button id="btn-hand" onclick="leverMain()" class="bg-gray-800 px-3 py-1 rounded text-xs font-bold border border-gray-700">‚úã MAIN</button>
            <button id="btn-mic" onclick="toggleMic()" class="bg-blue-600 px-3 py-1 rounded text-xs font-bold">üé§ MICRO ON</button>
        </div>
    </header>

    <main class="flex-1 flex relative">
        <section id="main-container" class="flex-1 relative">
            <iframe id="ppt-frame" class="absolute inset-0 w-full h-full z-20 hidden bg-white"></iframe>
            <div id="main-video-container">
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
            <div id="local-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
        </section>

        <aside class="w-80 bg-gray-900 border-l border-gray-800 flex flex-col z-50">
            <div id="admin-panel" class="hidden flex flex-col h-full">
                <div class="p-4 flex justify-between items-center bg-gray-950 border-b border-gray-800">
                    <span class="text-[10px] font-bold text-orange-500 uppercase">Gestion de Salle</span>
                    <button id="btn-settings" onclick="modifierProfil()" class="text-sm hover:scale-110 transition">‚öôÔ∏è</button>
                </div>
                <div class="p-4 bg-blue-900/10 space-y-2 border-b border-blue-500/20">
                    <button onclick="document.getElementById('file-input').click()" class="w-full bg-orange-600 py-3 rounded-xl font-bold text-xs uppercase hover:bg-orange-500">üìä Partager Document</button>
                    <button onclick="fermerDocument()" class="w-full bg-red-600 py-2 rounded-xl font-bold text-[10px] uppercase">‚úñ Fermer le doc</button>
                    <input type="file" id="file-input" class="hidden" accept="application/pdf" onchange="partagerFichier(this)">
                </div>
                <div id="student-list" class="p-4 space-y-3 overflow-y-auto flex-1"></div>
            </div>

            <div id="chat-ui" class="flex flex-col h-full">
                <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-2 text-[11px]"></div>
                <div class="p-4 bg-gray-950 flex gap-2">
                    <input type="text" id="chat-input" placeholder="Message..." class="flex-1 bg-gray-800 rounded px-2 py-1 text-xs outline-none">
                    <button onclick="envoyerMessage()" class="bg-blue-600 px-3 rounded text-sm">‚úàÔ∏è</button>
                </div>
            </div>
        </aside>
    </main>

    <footer class="h-8 bg-gray-950 flex items-center justify-center border-t border-gray-900">
        <button onclick="devenirProf()" class="text-[9px] text-gray-600 hover:text-blue-500 uppercase font-bold tracking-tighter transition">Acc√®s Portail Professeur</button>
    </footer>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
