<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBA-VISIO ELITE v16 - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #main-video-container { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 10; background: #000; }
        
        /* Cam√©ra locale optimis√©e pour rester au-dessus des docs */
        #local-wrapper { 
            position: absolute; bottom: 20px; right: 20px; 
            width: 180px; height: 135px; 
            border: 2px solid #3b82f6; border-radius: 12px; 
            z-index: 100; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            background: #000;
        }
        
        .student-window { 
            position: absolute; width: 280px; height: 210px; 
            background: #111; border: 2px solid #f59e0b; 
            border-radius: 12px; z-index: 110; overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); 
            display: flex; flex-direction: column;
        }
        
        .window-header {
            background: #ea580c; padding: 6px 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: grab; user-select: none;
        }

        .recording-active { animation: blink 1s infinite; background-color: #ef4444 !important; }
        @keyframes blink { 50% { opacity: 0.6; } }
        
        video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col overflow-hidden font-sans">

    <header class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-6 shrink-0 z-50">
        <div class="flex items-center gap-4">
            <h1 class="text-blue-500 font-black text-2xl tracking-tighter italic">BBA-VISIO</h1>
            <div class="flex flex-col border-l border-gray-700 pl-4">
                <span id="display-name" class="text-xs font-bold uppercase tracking-widest text-white">Utilisateur</span>
                <span id="display-id" class="text-[10px] text-blue-400 font-mono">Initialisation...</span>
            </div>
        </div>

        <div id="conn-ui" class="flex gap-2">
            <input type="text" id="target-id" placeholder="ID du Professeur..." class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-xs w-56 outline-none text-white">
            <button onclick="rejoindreCours()" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold text-xs hover:bg-blue-500 transition uppercase">Rejoindre</button>
        </div>

        <div class="flex gap-3">
            <button id="btn-record" onclick="toggleRecord()" class="bg-gray-700 px-4 py-2 rounded-lg text-xs font-bold border border-gray-600 hover:bg-gray-600 transition">üî¥ REC</button>
            <button id="btn-hand" onclick="leverMain()" class="bg-gray-800 px-4 py-2 rounded-lg text-xs font-bold border border-gray-700">‚úã MAIN</button>
            <button id="btn-mic" onclick="toggleMic()" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold">üé§ MICRO ON</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
        <section id="main-container" class="flex-1 relative bg-black">
            <iframe id="ppt-frame" class="absolute inset-0 w-full h-full z-20 hidden bg-white border-none"></iframe>
            <div id="main-video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div id="main-label" class="absolute top-4 left-4 bg-black/70 px-4 py-1.5 rounded-full text-[10px] font-black z-30 uppercase tracking-widest border border-gray-700">Flux Principal</div>
            </div>
            <div id="local-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
        </section>

        <aside class="w-80 bg-gray-900 border-l border-gray-800 flex flex-col shrink-0 z-50">
            <div id="admin-panel" class="hidden flex flex-col h-full">
                <div class="p-4 border-b border-blue-500/20 bg-blue-900/10">
                    <button onclick="document.getElementById('file-input').click()" class="w-full bg-orange-600 py-3 rounded-xl font-black text-xs uppercase shadow-lg hover:bg-orange-500 transition">üìä Partager Document</button>
                    <input type="file" id="file-input" class="hidden" accept="application/pdf" onchange="partagerFichier(this)">
                </div>
                <div class="p-4 overflow-y-auto flex-1">
                    <p class="text-[10px] font-bold text-blue-400 uppercase mb-4 tracking-widest">√âtudiants Connect√©s</p>
                    <div id="student-list" class="space-y-3"></div>
                </div>
            </div>

            <div id="chat-ui" class="flex flex-col h-full">
                <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-3 text-[11px]"></div>
                <div class="p-4 bg-gray-950 flex gap-2">
                    <input type="text" id="chat-input" placeholder="Message..." class="flex-1 bg-gray-800 rounded-lg px-3 py-2 text-xs outline-none border border-gray-700">
                    <button onclick="envoyerMessage()" class="bg-blue-600 px-4 rounded-lg">‚úàÔ∏è</button>
                </div>
            </div>
        </aside>
    </main>

    <footer class="h-8 bg-gray-950 flex items-center justify-center border-t border-gray-900">
        <button onclick="devenirProf()" class="text-[9px] text-gray-700 hover:text-blue-500 uppercase font-bold tracking-widest">Acc√®s Administration</button>
    </footer>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
